<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>パスワード変更</title>
<link rel="stylesheet" th:href="@{/css/admin_delete_user.css}" />
</head>
<body>
	<header>
		<h1>パスワード変更</h1>
	</header>
	<div class="contents">
		<form th:action="@{/password/update/post}" th:object="${registerDTO}" method="post">
		<table>
			<tr>
				<th><label for="passwd">新規パスワード（半角英数字 1～10文字）:</label></th>
				<td>
					<input type="text" th:field="*{passwd}" placeholder="新規パスワード"/>
            		<div th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}" style="color: red"></div>
				</td>
			</tr>
		</table>
		<p hidden>
			<input type="text" name="uid" value="00000" />
			<input type="text" name="role" value="00000" />
		</p>
		<div class="button">
			<button type="button" th:onclick="|location.href='@{/home}'|">戻る</button>
            <button type="submit" onclick="return confirm('パスワードを更新しますか？');">更新</button>
		</div>
		</form>
	</div>
</body>
</html>
